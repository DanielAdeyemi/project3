<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <header>
      <p class="intro">This page will do magic, take a look!</p>
    </header>
    <main>
      <div class="container">
        <form class="d-flex">
          <input class="form-control me-2" autofocus type="text" placeholder="Put your number here" autocomplete="off"
            aria-label="Number" id="input">
          <button class="btn btn-outline-success" type="submit" id="button">Click me</button>
          <button class="btn btn-outline-success" type="submit" id="reverse">Reverse</button>
        </form>
      </div>

      <div class="output">Output: </div>
      <div id="output"></div>
    </main>
  </div>
</body>

</html>
